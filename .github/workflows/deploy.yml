name: Deploy to VPS

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.VPS_SSH_KEY }}

      - name: Add host to known hosts
        run: ssh-keyscan -H 162.212.153.140 >> ~/.ssh/known_hosts

      - name: Deploy to VPS
        run: |
          ssh elpresidente@162.212.153.140 "cd /var/www/kidsclubplans.app && git pull origin main"
